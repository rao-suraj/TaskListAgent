services:
  - type: web
    name: my-fastapi-app
    env: python
    plan: free
    # Weâ€™ll install from requirements.txt. If you need any build step:
    buildCommand: "pip install -r requirements.txt"
    # Use our start.sh to launch Uvicorn:
    startCommand: "./start.sh"
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src:/opt/render/project
